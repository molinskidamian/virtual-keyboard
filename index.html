<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Smooch+Sans:wght@300;400;600;800&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Keyboard in JavaScript</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="bar-wrapper">
				<div class="btn btn-bar">esc</div>
			</div>
			<div class="row row-1">
				<div class="btn">§</div>
				<div class="btn">1</div>
				<div class="btn">2</div>
				<div class="btn">3</div>
				<div class="btn">4</div>
				<div class="btn">5</div>
				<div class="btn">6</div>
				<div class="btn">7</div>
				<div class="btn">8</div>
				<div class="btn">9</div>
				<div class="btn">0</div>
				<div class="btn">-</div>
				<div class="btn">=</div>
				<div class="btn special">Backspace</div>
			</div>
			<div class="row row-2">
				<div class="btn special">tab</div>
				<div class="btn">q</div>
				<div class="btn">w</div>
				<div class="btn">e</div>
				<div class="btn">r</div>
				<div class="btn">t</div>
				<div class="btn">y</div>
				<div class="btn">u</div>
				<div class="btn">i</div>
				<div class="btn">o</div>
				<div class="btn">p</div>
				<div class="btn">[</div>
				<div class="btn">]</div>
				<div class="btn">\</div>
			</div>
			<div class="row row-3">
				<div class="btn special">caps lock</div>
				<div class="btn">a</div>
				<div class="btn">s</div>
				<div class="btn">d</div>
				<div class="btn">f</div>
				<div class="btn">g</div>
				<div class="btn">h</div>
				<div class="btn">j</div>
				<div class="btn">k</div>
				<div class="btn">l</div>
				<div class="btn">;</div>
				<div class="btn">'</div>
				<div class="btn special">return</div>
			</div>
			<div class="row row-4">
				<div class="btn shift">shift</div>
				<div class="btn">z</div>
				<div class="btn">x</div>
				<div class="btn">c</div>
				<div class="btn">v</div>
				<div class="btn">b</div>
				<div class="btn">n</div>
				<div class="btn">m</div>
				<div class="btn">,</div>
				<div class="btn">.</div>
				<div class="btn">/</div>
				<div class="btn shift">shift</div>
			</div>
			<div class="row row-5">
				<div class="btn">fn</div>
				<div class="btn">control</div>
				<div class="btn">option</div>
				<div class="btn">command</div>
				<div class="btn space"></div>
				<div class="btn">command</div>
				<div class="btn">option</div>
				<div class="btn">◀︎</div>
				<div class="">
					<span class="btn up smaller">▲</span>
					<span class="btn down smaller">▼</span>
				</div>
				<div class="btn">►</div>
			</div>
			<div class="row row-6"></div>
		</div>

		<script src="./js/keyboard.js"></script>
	</body>
</html>
